<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Taller Mecánico Makween</title>
    <!-- Enlaces CSS y Bootstrap -->
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo_makween.png" class="d-inline-block align-top mr-2" alt="logo taller" style="width: 60px; height: 50px; margin-left: 20px; margin-right: 20px;">Taller Mecánico Makween
        </a>
        <!-- Boton para Moviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Contenido Principal de la barra nav-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="galeria_trabajos.html" class="nav-link">Galería de Trabajos</a>
                </li>
                <li class="nav-item">
                    <a href="contacto.html" class="nav-link">Contacto</a>
                </li>
            </ul>
        </div>
        
    <!-- Apartado de usuario barra nav para iniciar sesión o registrarse -->
    <div class="ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Registrarse</a>
            </li>
        </ul>
    </div>
    </nav>
    <!-- Contenido principal -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Formulario de Contacto</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Formulario de contacto -->
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-4">
        <div class="container">
            <span class="text-muted">© 2024 Taller Mecánico Makween</span>
        </div>
    </footer>
    <!-- Scripts de Bootstrap y JavaScript personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
